schema: https://gql.wayketech.se/query
generates:
  ./src/@types/codegen/types.ts:
    plugins:
      - typescript
    config:
      scalars:
        VehicleDataPropertyMap: "{ [key: string]: string | number | boolean }"
        DateTime: Date
        Email: string
        PersonalNumber: string
        PhoneNumber: string
        Time: string
        URL: string